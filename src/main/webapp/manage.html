<script type="text/javascript">
    $(function(){
        $("#left_content>ul>li>div").click(function(){
            if($(this).parent().find('ul').is(':hidden')){
                $(this).parent().find("ul").show(100);
            }else{
                $(this).parent().find("ul").hide(100);
            }
        });
    });
</script>
