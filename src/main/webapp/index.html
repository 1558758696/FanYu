<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>博客 · 笔记</title>
    <link rel="shortcut icon" href="resources/img/tit.png">
    <link rel="stylesheet" href="resources/progress/pro-bars.min.css">
    <link rel="stylesheet" href="resources/css/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/css/semantic.css">
    <link rel="stylesheet" href="resources/css/css/popup.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <script src="resources/js/js/jquery-1.11.0.min.js"></script>
    <script src="resources/progress/jquery-ui.min.js "></script>
    <script src="resources/progress/visible.min.js"></script>
    <script src="resources/js/js/jquery.json-2.3.js"></script>
    <script src="resources/js/js/jquery.base64.js"></script>
    <script src="resources/js/js/popup.js"></script>
    <script src="resources/js/js/bootstrap.js"></script>
    <script src="resources/js/js/jquery.cookie.js"></script>
    <script src="resources/js/js/showdown.min.js"></script>
    <script src="resources/js/player.js"></script>
    <script src="resources/js/index.js"></script>
    <script src="resources/js/function.js"></script>
    <script src="resources/js/ajax.js"></script>
    <script src="resources/js/nav.js"></script>
    <script src="resources/js/blogsItem.js"></script>
    <script src="resources/js/login.js"></script>
    <script src="resources/js/edit.js"></script>
    <script src="resources/js/blogList.js"></script>

</head>
<body>
<div class="pro-bar-container color-alizarin">
    <div class="pro-bar bar-100 color-alizarin" data-pro-bar-percent="1000">
        <div class="pro-bar-candy candy-ltr"></div>
    </div>
</div>
<input id="uploadImage" type="file" name="myPhoto" onchange="loadImageFile();"/>
<nav class='navbar-default'>
    <div class='container-fluid'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse'
                    data-target='#bs-example-navbar-collapse-1' aria-expanded='false'>
                <span class='sr-only'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <div id='nav_home'>首页</div>
        </div>
        <div class='collapse navbar-collapse' id='bs-example-navbar-collapse-1'>
            <ul class='nav navbar-nav'>
                <li id='li_search1' style='display: none;'>
                    <input id="search2" class='search_text' type='text' placeholder='Search'>
                    <img class='search_btn' src='resources/img/search.png'>
                </li>
                <li>
                    <div id='nav_classify' class='navbar_item_div'>分类</div>
                </li>
                <li>
                    <div id='nav_collect' class='navbar_item_div'>收藏</div>
                </li>
                <li>
                    <div class='navbar_item_div'>关于</div>
                </li>
                <li id='li_search2'>
                    <input id='search' class='search_text' type='text' placeholder='Search'>
                    <img class='search_btn' src='resources/img/search.png'>
                </li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                <li>
                    <div id="nav_note" style="display: none;" class='navbar_item_div'>随心记</div>
                </li>
                <li style="width: 80px">
                    <div id='nav_login' style="display: block;" class='navbar_item_div'>登录</div>
                    <img id="nav_headportrait" style="display: none" class="navbar_item_div" title="头像"
                         src="resources/img/qw.jpg" oncontextmenu="return false" ondragstart="return false"/>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="userInfo_div">
    <span id="userInfo_div_personal_details">个人信息</span>
    <ul id="userInfo_div_ul">
        <li>
            <div id="alter_headPortrait" class="userInfo_item">修改头像</div>
        </li>
        <li>
            <div id="alter_password" class="userInfo_item">修改密码</div>
        </li>
    </ul>
    <div id="userInfo_div_cutoffrule"></div>
    <div id="quit">退出</div>
</div>
<div id="float_div">
    <div id="float_div_content">
        <div id="signin_div">
            <div id="signin_Tit">- 账号注册 -</div>
            <input id="signin_account_input" class="account_input" type="text" placeholder="请输入账号">
            <input id="signin_pwd_input_one" class="account_input" type="password" placeholder="请输入密码">
            <input id="signin_pwd_input_two" class="account_input" type="password" placeholder="请再次输入密码">
            <button id="signin_btn">注册</button>
        </div>
        <div id="login_div">
            <div id="login_Tit">- 账号登录 -</div>
            <input id="login_account_input" class="account_input" type="text" placeholder="请输入账号">
            <input id="login_pwd_input" class="account_input" type="password" placeholder="请输入密码">
            <div id="no_signin_div">
                <span id="no_signin">还没账号？</span>
                <span id="forget_pwd">忘记密码？</span>
            </div>
            <button id="login_btn">立即登录</button>
        </div>
        <div id="alter_div">
            <div id="alter_Tit">修改密码</div>
            <input id="alter_account_input" class="account_input" type="text" placeholder="请输入账号" disabled="disabled">
            <input id="alter_pwd_input_one" class="account_input" type="password" placeholder="请输入新密码">
            <input id="alter_pwd_input_two" class="account_input" type="password" placeholder="请再次输入新密码">
            <button id="alter_btn">立即修改</button>
        </div>
    </div>
</div>
<div id='content'>
    <div id='content_left'></div>
    <div id='content_mid'>
        <div id="edit_div">
            <div id="edit_left_div"></div>
            <div id="edit_mid_cutoffrule"></div>
            <div id="edit_right_div">
                <iframe id="edit" name="iframe" src="resources/edit/index.html"></iframe>
            </div>
        </div>
        <div id="edit_saveInfo_div">
            <div id="edit_upBtn">
                <button></button>
            </div>
            <div id="edit_saveInfo_content">
                <div id="edit_text_div">
                    <input id="edit_text" type="text" placeholder="文章名称">
                </div>
                <div id="edit_classify">
                    <ul id="edit_classify_ul"></ul>
                </div>
                <div id="edit_Btn_div">
                    <span id="edit_Btn_div_span">
                        <span class="edit_Btn_Item">保存</span>
                        <span class="edit_Btn_Item" style="left: 50%">发布</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id='content_right'></div>
</div>
<div id='top'></div>
</body>
</html>
